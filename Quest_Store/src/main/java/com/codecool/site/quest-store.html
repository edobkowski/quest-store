<!DOCTYPE HTML>

<html>
<script src="js/filterArtifacts.js"></script>
<script src="js/toggleStats.js"></script>

<head>
    <title>QuestStore: Student</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="css/questStore.css" />
</head>

<body>
    <div class="page-wrap">

        <section class="banner">
            <img class="main-logo" src="pictures/logo/logo-med.png" alt="qs-logo">
        </section>

        <section>
            <div id="category-selection">
                <a href="#" onclick="toggleInventory();">inventory</a>
                <a href="#" onClick="toggleStats();">stats</a>
                <a class="btn active" href="#" onClick="filterSelection('all');">all</a>
                <a class="btn" href="#" onClick="filterSelection('personal')">personal</a>
                <a class="btn" href="#" onClick="filterSelection('group')">group</a>
            </div>
        </section>

        <section id="main">
            <div id="character">
                <img class="avatar-picture" src="pictures/avatar/avatar.png" alt="Combat training">
            </div>

            <div class="cards-grid">

                <div class="card all personal">
                    <div class="card-container">
                        <h2 class="card-header">Combat training</h2>
                        <h3 class="card-price">300</h3>
                        <img class="card-picture" src="pictures/cards/combat-training.png" alt="Combat training">
                        <h3 class="card-description">Private mentoring session.</h3>
                    </div>

                    <div class="buy-button">
                        <h2 id="buy-button">get artifact</h2>
                    </div>
                </div>


                <div class="card all personal">
                    <div class="card-container">
                        <h2 class="card-header">Teleport</h2>
                        <h3 class="card-price">1500</h3>
                        <img class="card-picture" src="pictures/cards/teleport.png" alt="Combat training">
                        <h3 class="card-description">Whole room goes to off-school program. </h3>
                    </div>

                    <div class="buy-button">
                        <h2 id="buy-button">get artifact</h2>
                    </div>
                </div>
            </div>

    </div>
    </section>

    </div>
</body>



</html>
